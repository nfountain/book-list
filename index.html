<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Reading List</title>

    <!-- Skeleton styles for base styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="py-3">Reading List</h1>
      <h2>Add A Book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="u-full-width" type="text" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" class="u-full-width" type="text" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input id="isbn" class="u-full-width" type="text" />
        </div>
        <div>
          <input class="u-full-width" type="submit" value="Submit" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- Rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- ES5 version does not have local storage. -->
    <!-- <script src="app-es5.js"></script> -->
    <!-- ES6 version does have local storage. -->
    <script src="app-es6-classes.js"></script>
  </body>
</html>
